<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

<body>
    <div id="container">
        <section>
            <h1>Time:</h1>
            <input type="time" id="time-picker" class="form-field">
            <div class="switch-container">
                <label class="switch" for="ntp-switch">
                    <input type="checkbox" id="ntp-switch">
                    <span class="slider"></span>
                </label>
                <label for="ntp-switch" class="description">Internet synchronization</label>
            </div>

            <form id="wifi-form" action="#wifi" novalidate>
                <div>
                    <input type="url" class="form-field" id="wifi-ssid" placeholder="WiFi network name">
                </div>
                <div>
                    <input type="password" class="form-field" id="wifi-password" placeholder="Password">
                </div>

                <div id="submit-container">
                    <input type="submit" value="Save" id="submit-button" class="button">
                </div>
            </form>
        </section>

        <section>

            <ul id="colors-list"></ul>
            <h2>Select by palette:</h2>

        <section>
            <h1>Brightness:</h1>
            <div class="switch-container">
                <label class="switch" for="auto-brightness-switch">
                    <input type="checkbox" id="auto-brightness-switch" checked>
                    <span class="slider"></span>
                </label>
                <label for="auto-brightness-switch" class="description">Auto</label>
            </div>
            <div class="range-container" id="brightness-range-container" style="display: none">
                <input type="range" min="1" max="100" value="50" class="range" id="brightness-range">
            </div>
        </section>

        <input type="submit" value="Save and Close" id="save" class="button green">
    </div>
    <template id="error-template">
        <div id="error" class="blocker">
            <div id="error-bg" class="blocker"></div>
            <div id="error-content">
                <h2>Can't perform the request. Check the clock WiFi.</h2>
                <p class="description">Clock dots blink blue with high frequency if clock Access Point "Bamboo Clock" is active. Make sure that your device is connected to that access point.</p>
                <button id="error-button" class="button">OK</button>
            </div>
        </div>
    </template>
